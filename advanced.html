<!DOCTYPE html>
<html lang="en">
    <head>
        <title>advanced search</title>
        <link rel = "stylesheet" type = "text/css" href = "advanced.css">
    </head>

    <body>

      <div id = "link">
        <a href = "file:///C:/Users/LADO/Desktop/p0/search/index.html">
          <input type = "button" value = "Go Back To Google Search">
        </a>
      </div>

      

      <div id = "text">
        <label>Advanced Search</label>
      </div>

      <br>

        <form id = "form" action = "https://www.google.com/search">

          <table>
            <tr>
              <th><label for = "0" class = "th1">Find pages with...</label></th>
              <th><input id = "0" type = "hidden"></th>
              <th><label for = "0" class = "th2">To do this in the search box.</label></th>
            </tr>


            <tr>
              <td><label for = "1" class = "small_label_left">all these words:</label></td>
              <td><input id = "1" class = "field" type = "text" name = "as_q"></td>
              <td><label for = "1" class = "smaller_label_right" id = "left_1">Type the important words: tri-colour rat terrier</label></td>

            </tr>


            <tr>
              <td><label for = "2" class = "small_label_left">this exact word or phrase:</label></td>
              <td><input type = "text" id = "2" class = "field" name = "as_epq"></td>
              <td><label for = "2" class = "smaller_label_right" id = "left_2">Put exact words in quotes: "rat terrier"</label></td>
            </tr>


            <tr>
              <td><label for = "any of these words:" class = "small_label_left">any of these words:</label></td>
              <td><input type = "text" id = "3" class = "field" name = "as_oq"></td>
              <td><label for = "3" class = "smaller_label_right" id = "left_3">Type OR between all the words you want: miniature OR standard</label></td>
            </tr>

            <tr>
              <td><label for = "none of these words:" class = "small_label_left">none of these words:</label></td>
              <td><input type = "text" id = "4" class = "field" name = "as_eq"></td>
              <td><label for = "4" class = "smaller_label_right" id = "left_4">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label></td>
            </tr>
          </table>
          <br>


          <input id = "button1" type = "submit" value = "Advanced Search">

        </form>





    </body>
</html>
